<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>
            <span>Ticket History</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <!-- <div> -->
    <ion-card>
        <!-- <preload-image [ratio]="{w:3, h:2}" [src]="pro.pic_path" title="pro.descs"></preload-image> -->
        <ion-card-content>
            <ion-card-title class="item-title">
                <strong>Find Ticket</strong>
            </ion-card-title>
          
        </ion-card-content>

    </ion-card>
    <ion-card-content padding class="">
        <form class="validations-form" >
            <section class="form-section">
    
                <ion-item>
                    <ion-label floating class="labelnya">{{'CATEGORY' | translate}}</ion-label>
                    <ion-select [disabled]="view" (ionChange)="setWhere('cat')" formControlName="cat" name="cat" cancelText="{{ 'CANCEL' | translate }}" okText="{{ 'OK' | translate }}">
                        <ion-option *ngFor="let nat of nats" [value]="nat">{{ nat.descs }}</ion-option>
                    </ion-select>
                </ion-item>
               
                <ion-item>
                        <ion-label floating class="labelnya">{{'BUNGA (%)' | translate}} <font color="red">*</font></ion-label>
                        <ion-input  type="tel" name="bunga" [(ngModel)]="bunga" (input)="bunga = formatdec(bunga)" required maxlength="5"></ion-input>
                </ion-item>
               
                <ion-item>
                        <ion-label floating class="labelnya">{{'WAKTU (pertahun)' | translate}} <font color="red">*</font></ion-label>
                        <ion-input  type="tel" name="waktu" [(ngModel)]="waktu" required></ion-input>
                </ion-item>
             
            </section>
            <br><br>
            <section class="form-section" >
                <button ion-button block class="form-action-button" (click)="hitungKPR()" style="background-color: #1f3e80">Hitung</button>
            </section>

        </form>
        <br>
        <ion-card>
                <ion-card-content *ngIf="hitung">
                        <ion-card-title class="label-angsuran">
                                JUMLAH ANGSURAN (perbulan)
                                <ion-input  type="tel" name="angsuran" [(ngModel)]="angsuran" disabled="true" style="color:black;font-weight:bold"></ion-input>
                            <!-- <strong>Simulasi Perhitungan KPA/R</strong> -->
                            <!-- <ion-label floating class="labelnya">{{'JUMLAH ANGSURAN (perbulan)' | translate}}</ion-label> -->
                        </ion-card-title>
                    <!-- <ion-item>
                            <ion-label floating class="labelnya">{{'JUMLAH ANGSURAN (perbulan)' | translate}}</ion-label>
                            <ion-input  type="tel" name="angsuran" [(ngModel)]="angsuran" disabled="true" style="color:black;font-weight:bold"></ion-input>
                    </ion-item> -->
                </ion-card-content>
        
        </ion-card>
    </ion-card-content>
</ion-content>
