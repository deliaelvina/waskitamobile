<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>
            <span>Choose Project</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="feed-content">
    <div class="feed-item" *ngFor="let pro of projects">
        <ion-card (click)="goToDetails(pro)">
            <!-- <preload-image [ratio]="{w:3, h:2}" [src]="pro.pic_path" title="pro.descs" style="padding-bottom: 50% !important;"></preload-image> -->
            <img [src]="pro.pic_path" title="pro.descs" onerror="this.src='./assets/images/noimage.png';" alt="No Project Image Available">
            <ion-card-content>
                <ion-card-title class=" item-title ">
                    {{pro.descs}} <br>
                    {{pro.caption}}
                </ion-card-title>

            </ion-card-content>

        </ion-card>
    </div>
</ion-content>
