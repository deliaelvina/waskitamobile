<ion-header class="terms-header legal-header">
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
            <span showWhen="ios">{{'CANCEL' | translate }}</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title style=" color: #222 !important;">
            Select Type
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="feed-content">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list *ngIf="av; else b">
        <ion-item *ngFor="let item of blok" (click)="GetBlok(item);" item="item">
            {{ item.typeDesc }}
        </ion-item>
    </ion-list>

    <ng-template #b>
        <ion-list>
            <ion-item>
                No Block Available
            </ion-item>
        </ion-list>
    </ng-template>
</ion-content>
