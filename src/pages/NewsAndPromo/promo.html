<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>
            <span>Promo</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="feed-content">
    <div class="feed-item" *ngFor="let pro of projects">
        <ion-card (click)="goToDetails(pro.id)">
            <ion-card-header>
                <ion-card-tittle>{{pro.name}}</ion-card-tittle><br>
                <ion-card-tittle><b>{{pro.subject}}</b></ion-card-tittle>
            </ion-card-header>
            <!-- <preload-image [ratio]="{w:3, h:2}" [src]="pro.pic_path" title="pro.descs" style="padding-bottom: 50% !important;"></preload-image> -->
            <img [src]="pro.pic_path" title="pro.descs" *ngIf='pro.p'>
            <iframe [src]="pro.youtube" frameborder="0" *ngIf='pro.y' width="100%" allowfullscreen></iframe>
            
            <ion-card-footer>
                <ion-card-content>{{pro.date}}</ion-card-content>
            </ion-card-footer>

        </ion-card>
    </div>
</ion-content>
