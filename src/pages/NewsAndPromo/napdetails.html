<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <span>News Details</span>
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="feed-content">
      <div class="feed-item" *ngFor="let pro of news">
          <ion-card>
              <ion-card-header>
                <ion-card-tittle>{{pro.name}}</ion-card-tittle><br>
                <ion-card-tittle><b>{{pro.sub}}</b></ion-card-tittle>
              </ion-card-header>
              <!-- <preload-image [ratio]="{w:3, h:2}" [src]="pro.pic_path" title="pro.descs" style="padding-bottom: 50% !important;"></preload-image> -->
              <img [src]="pro.pict" title="pro.descs" #myImage (click)="presentImage(myImage)" *ngIf='pro.p'>
              <iframe [src]="pro.youtube" frameborder="0" *ngIf='pro.y' width="100%"></iframe>

              <ion-card-content>
                  <p>{{pro.con}}</p>
                </ion-card-content>
  
          </ion-card>
      </div>
  </ion-content>
