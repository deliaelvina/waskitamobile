<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>
            <span>Sales Report By Agent</span>
            <!-- <span>Choose Reservations</span> -->
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="feed-content" style="background-color: #f3f3f3 !important">

    <!-- --------------------------------UNTUK SHOW DATA-------------------------------------------------- -->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <div class="feed-item" *ngFor="let Rep of reportss" >
        <ion-card *ngIf="av; else na" (click)="GetReport(item);" item="item">
            <ion-card-content>
                <ion-card-title class="item-title">
                    <strong> {{ Rep.lotno }} | {{ Rep.agntname }}</strong>
                  </ion-card-title>
                  <h4>Sales : {{ Rep.salesname }}</h4>
                  <h5>{{ Rep.slsdate }}</h5>
                  <h5>{{ Rep.propdescs }} | {{ Rep.lotdescs }} | {{ Rep.directs }}</h5>
                  <!-- <span *ngIf="data.payment_desc && data.price!=0"> -->
                      <span>
                    <h5>{{ Rep.payplan }} | {{ Rep.sellprc }}</h5>
                  </span>

            </ion-card-content>

        </ion-card>
    </div>
    <!-- </div> -->
    <!-- --------------------------------END UNTUK SHOW DATA-------------------------------------------------- -->
</ion-content>

<ng-template #na>
    <ion-content class="feed-content" style="background-color: #f3f3f3 !important">
        <!-- <div class="row"> -->
        <div class="feed-item">
            <ion-card>
                <ion-card-content>
                    <ion-card-title class="item-title">
                        No Report Available
                    </ion-card-title>
                </ion-card-content>

            </ion-card>
        </div>
        <!-- </div> -->
    </ion-content>
</ng-template>
