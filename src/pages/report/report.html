
<ion-header class="listing-header">

        <ion-title>
            <div class="header-logo-1" style="text-align:center;vertical-align: middle">
                Management Dashboard

<ion-content class="listing-content">
    <div class="div-welcome" ion-fixed style="width:100%;">
        <h5 class="div-welcome-title">{{frontData.projectName}}</h5>
    </div>
    <div class="apasi">
           
            <img src="{{frontData.projectPict}}" style="width: 100%;height: 100%;border-radius: 10px;"> 
    
        </div>
  
    <ion-row class="grid-categories">
      
        <div class="square" *ngFor="let menu of dashMenu" (click)="goToFeed(menu.link)">
            <img class="contentss" src="{{menu.image}}" onerror="this.src='./assets/images/dashPict/default.png'">
            <div class="textt">
                {{menu.title}}
            </div>
        </div>

    

    </ion-row>
</ion-content>
