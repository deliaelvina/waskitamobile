<ion-header class="login-header auth-header">
    <ion-navbar>
        <ion-title>{{'SIGN_UP' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-content auth-content">
  <div class="btn-wrap">
      <button ion-button block class="google-auth-button" (click)="googleSignUp()">Sign Up in with Google</button><br>
      <button ion-button block class="facebook-auth-button" (click)="loginWithFB()">Sign Up in with Facebook</button>
  </div>
</ion-content>
