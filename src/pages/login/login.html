<ion-header class="login-header auth-header">
    <ion-navbar>
        <ion-title>{{'SIGN_IN' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-content auth-content">
    <div class="tab-ataslogin"></div>
    <!-- <ion-row class="intro-image-row">
        <ion-col center width-51 no-padding>
            <preload-image [ratio]="{w:1, h:1}" src="./assets/images/icon_login/logoputih.png" alt="app logo" title="ion2FullApp" style="width:100%;" class="logo1"></preload-image>
        </ion-col>

        <ion-col center width-51 no-padding>
           
            <preload-image [ratio]="{w:1, h:1}" src="./assets/images/icon_login/property365.png" alt="app logo" title="ion2FullApp" style="width:100%;" class="logo2"></preload-image>
        </ion-col>
    </ion-row> -->
    <form class="login-form auth-form" [formGroup]="login" (ngSubmit)="doLogin()">
        <ion-item>
            <ion-label floating>{{'Email' | translate}}</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div style="padding-bottom: 8px;"></div>
        <show-hide-container>
            <ion-item>
                <ion-label floating>{{'Password' | translate}}</ion-label>
                <ion-input type="password" formControlName="password" show-hide-input></ion-input>
               
            </ion-item>
        </show-hide-container>
        <ion-input type="text" hidden formControlName="device"></ion-input>
        <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!login.valid" style="background-color:#1f3e80">{{'LOG_IN' | translate}}</button>
    </form>
    <ion-row class="alt-options">
        <ion-col no-padding width-51>
            <button ion-button block clear class="forgot-button" (click)="goToForgotPassword()">{{'FORGOT_PASSWORD?' | translate }}</button>
        </ion-col>
        <!-- <ion-col no-padding width-51>
            <button ion-button block clear class="signup-button" (click)="goToSignup()">{{'SIGN_UP!' | translate}}</button>
        </ion-col> -->
    </ion-row>
    <p class="auth-divider">
        Or
    </p>
    <button ion-button block class="google-auth-button" (click)="googleSignUp()">Log in with Google</button><br>
    <button ion-button block class="facebook-auth-button" (click)="loginWithFB()">Log in with Facebook</button>
    <!-- <button ion-button block class="google-auth-button" (click)="doGoogleLogin()">Log in with Google</button> -->
    <!-- <button ion-button block class="twitter-auth-button" (click)="doTwitterLogin()">Log in with Twitter</button> -->
</ion-content>
