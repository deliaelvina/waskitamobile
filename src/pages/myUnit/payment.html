<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

        </ion-title>

                    <ion-card>
                        <ion-card-content>
                            <!-- <ion-card-title class="item-title">
                                <strong>Payment Details</strong> 
                            </ion-card-title> -->
                            <h2 style="padding-left:10px;">{{data.projectName}}</h2>
                            <h2 style="padding-left:10px;">{{data.towerName}} | {{data.level_descs}} | <span style="color:rgb(253, 42, 42);"><strong>{{data.lot}}</strong></span></h2>
                            <h2 style="padding-left:10px;">Selling Price : <span style="text-align: left;">IDR. &nbsp;</span><span style="text-align:right;color:#06b139">{{data.sell_price}}</span></h2>
                        </ion-card-content>
                
                    </ion-card>
            </div> 
        </div>
