<ion-header class="listing-header">
  <ion-navbar>
    <!-- <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button> -->
    <ion-title>
      <div class="header-logo" style="text-align:center;">
        Waskita Realty
        <!-- <preload-image [ratio]="{w:583, h:100}" src="./assets/images/header_logo_white.png"></preload-image> -->
      </div>
    </ion-title>
    <button class="button-logout" (click)="logout()">
      <ion-icon name="log-out"> </ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="listing-content">
  <ion-grid>
    <ion-row>
      <!-- <div class="div-welcome" style="width:100%;"> -->
      <div class="div-welcome" ion-fixed style="width:100%;">
        <h5 class="div-welcome-title">Welcome {{ banner_title }}</h5>
      </div>
      <!-- <div style="background-color: transparent; height: 150px;margin-left: 10px;margin-right: 10px;margin-top:20px;margin-bottom:15px;"> -->
      <div class="header-dalem">
        <img
          src="./assets/images/listing/dashfront1.jpg"
          style="width: 100%;height: 100%;border-radius: 10px;"
        />
      </div>

      <div style="padding-top:5px;"></div>
      <div class="square-container">
        <div
          class="square-1"
          *ngFor="let category of dashMenu"
          (click)="goToFeed(category)"
        >
          <div class="square">
            <div class="content">
              <div style="text-align: center">
                <img
                  src="{{ category.image }}"
                  onerror="this.src='./assets/images/dashPict/default.png'"
                  style="width: calc(70% - 10px);"
                />
              </div>
            </div>
          </div>
          <div class="text">
            {{ category.title }}
          </div>
        </div>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
